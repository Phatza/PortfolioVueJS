            <div class="wide-devices is-hidden-touch">

            <section>
              <transition name="custom-classes-transition"
              enter-active-class="zoomIn"
              leave-active-class="zoomOut">

                <template v-if="visibleLink === 'A Propos'">
                  <div id="about">
                    <project :visibleLink="visibleLink">
                      <iframe slot="video" width="100%" src="https://www.youtube.com/embed/j_zIb8Xp-J8?showinfo=0&rel=0" allowfullscreen></iframe>
                      <div class="content" slot="desc">
                        <p>
                          Hello ! Je m'appelle Brice HPC, actuellement developpeur front-end junior chez PURJUS. A l'agence, les projets sont variés : du "from scratch" à l'aide de frameworks aux CMS open-source orientés dynamique/e-commerce ou simple site vitrine... <br>
                          Je suis aussi coach pédagogique depuis presque 2ans, à l'<a href="http://www.ateliergouterducode.org/" alt="lien vers l'atelier-goûter du code">Atelier-goûter du code</a>, où l'on apprend l'algorithmie aux enfants à travers des jeux ludiques comme <a href="https://code.org/">code.org</a> ou encore <a href="https://scratch.mit.edu/">Scratch</a>.
                          Pour finir, j'ai réalisé ce portfolio avec <a href="https://vuejs.org/" alt="lien vers vuejs.org">VueJS</a>, que j'utilisais pour la première fois et qui m'a fait une excellente impression ! <br>
                          Bonne visite.
                        </p>
                        <social></social>
                      </div>

                    </project>
                  </div>
                </template>

                <template v-if="visibleLink === 'Keep Calm'">
                  <div id="kcalm">
                    <project :visibleLink="visibleLink">
                      <figure slot="img" class="image">
                        <img src="assets/img/situation/keep-calm-situation.jpg" alt="">
                      </figure>
                      <div class="content" slot="desc">
                        <p>
                          Jusqu’à présent, <a href="http://dev.phatza-creation.com">Keep Calm showroom</a> présentait ses nouvelles collection à ses clients par mailing, ce qui représentait une charge de travail considérable. <br>
                          Après réflexions, nous avons décidé de faire un site vitrine, dans le but d'exposer les collections et centraliser les informations mais aussi pour gagner en visibilité. (B2B) <br>
                          <a href="http://www.melissa-alilouche.fr/" alt="lien vers le site de Melissa Alilouche">Melissa Alilouche</a> a été d'une grande aide dans la réalisation de ce projet. Elle a en effet créé l'identité visuelle du showroom (typo, images, ...) <br>
                          J'ai utilisé <a href="https://secure.php.net/manual/fr/index.php">PHP</a> pour le routing et l'envoi d'e-mail, <a href="https://html5boilerplate.com/">HTML5 BOILERPLATE</a> pour la structure, <a href="http://sass-lang.com/">SASS</a> pour le style, et <a href="https://jquery.com/">jQuery</a> pour l'intéraction avec le DOM (document object model).
                        </p>
                        <social></social>
                      </div>
                    </project>
                  </div>
                </template>

                <template v-if="visibleLink === 'Ma Petite Poulette'">
                  <div id="mpp">
                    <project :visibleLink="visibleLink">
                      <figure slot="img" class="image">
                        <img src="assets/img/situation/mpp-situation.jpg" alt="">
                      </figure>
                      <div class="content" slot="desc">
                        <p>
                          <a href="http://mapetitepoulette.fr">Ma Petite Poulette</a> est un service de restauration/livraison. La gérante souhaitait que ses clients puissent facilement passer une commande à travers une plateforme, et non uniquement par téléphone comme c’était le cas jusqu’à présent. <br>
                          Après réflexions, nous avons décidé de faire un site e-commerce à l'aide d'un CMS open-source, pour qu'elle puisse fréquemment faire évoluer le contenu de son site, faciliter les commandes mais aussi gagner en visibilité. <br>
                          J'ai utilisé <a href="https://wordpress.org/">Wordpress</a> avec son célèbre plugin <a href="https://woocommerce.com/">Woocommerce</a> pour la boutique.
                        </p>
                        <social></social>
                      </div>
                    </project>
                  </div>
                </template>

                <template v-if="visibleLink === 'Boogie Man'">
                  <div id="bgm">
                    <project :visibleLink="visibleLink">
                      <figure slot="img" class="image">
                        <img src="assets/img/situation/bgm-situation.jpg" alt="">
                      </figure>
                      <div class="content" slot="desc">
                        <p>
                          <a href="http://boogieman.purjus.fr">Boogie Man</a> est un client de l’entreprise dans laquelle j’ai effectué mon contrat de professionnalisation. Nous avons travaillé à plusieurs sur ce projet : chef de projet, designer, back-end et front-end. <br>
                          Nous avons utilisé <a href="https://symfony.com/">Symfony</a> (PHP) avec <a href="http://twig.sensiolabs.org/">Twig</a> pour le back-end et <a href="http://getbootstrap.com/">Bootstrap</a>, <a href="https://jquery.com/">jQuery</a> &amp; <a href="http://lesscss.org/">Less</a> pour le front-end. Nous utilisons <a href="https://git-scm.com/">git</a> pour travailler à plusieurs sur le projet de manière sécurisé. <br>
                          J'ai débuté en travaillant sur la création des maquettes avec le designer afin d'apporter un oeil ergonomique tout en pensant au responsive.
                          Ensuite, j'ai intégré de manière dynamique (Twig) les maquettes du designer en y ajoutant les comportements JS attendu.
                          <a href="assets/img/CDCboogieman.pdf">( Cahier des charges )</a>
                        </p>
                        <social></social>
                      </div>
                    </project>
                  </div>
                </template>

                <template v-if="visibleLink === 'Sites Wordpress'">
                  <div id="wp">
                    <wordpress></wordpress>
                  </div>
                </template>
