        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="icon" href="./favicon.ico">

        <link rel="stylesheet" href="assets/css/base.css">

    <body>

        <div id="app" >
          <header class="header">
            <nav class="nav is-hidden-desktop" role="navigation" >
              <div class="nav-left">
                <a class="nav-item is-brand" href="#">
                  <img src="http://bulma.io/images/bulma-type.png" alt="Bulma logo">
                </a>
              </div>

              <div class="nav-center">
                <a class="nav-item" href="#">
                  <span class="icon">
                    <i class="fa fa-github"></i>
                  </span>
                </a>
                <a class="nav-item" href="#">
                  <span class="icon">
                    <i class="fa fa-twitter"></i>
                  </span>
                </a>
              </div>

              <span @click="isToggle" class="nav-toggle">
                <transition name="fade">
                  <svg height="100%" width="100%">
                    <g v-if="mobileMenuVisible">
                      <line x1="10" y1="40" x2="40" y2="10" style="stroke: black; stroke-width: 3;"></line>
                      <line x1="10" y1="10" x2="40" y2="40" style="stroke: black; stroke-width: 3;"></line>
                    </g>
                    <g v-else>
                      <line x1="10" y1="15" x2="40" y2="15" style="stroke: black; stroke-width: 3"></line>
                      <line x1="10" y1="25" x2="40" y2="25" style="stroke: black; stroke-width: 3"></line>
                      <line x1="10" y1="35" x2="40" y2="35" style="stroke: black; stroke-width: 3"></line>
                    </g>
                  </svg>
                </transition>
              </span>

              <transition name="custom-classes-transition"
              enter-active-class="bounceInDown"
              leave-active-class="bounceOutUp">
                <div class="small-devices" v-show="mobileMenuVisible">
                  <navigation :links="links"></navigation>
                </div>
              </transition>

            </nav>
          </header>

          <main>

            <div class="wide-devices is-hidden-touch">
              <navigation :links="links"></navigation>
            </div>

            <section>
              <transition name="custom-classes-transition"
              enter-active-class="flipInX"
              leave-active-class="flipOutX" appear mode="out-in">

                <template v-if="visibleLink === 'A Propos'">
                  <div id="about">
                    <project :visibleLink="visibleLink">
                      <img slot="img" src="assets/img/about-situation.jpeg" alt="">
                      <p slot="desc">
                        Hello ! Je m'appelle Brice HPC et je travaille actuellement chez PURJUS en tant que developpeur front-end junior. A l'agence, les projets sont variés : du "from scratch" avec l'aide de frameworks, aux CMS open-source orienté dynamique/e-commerce ou simple site vitrine...</p>

                    </project>
                  </div>
                </template>

                <template v-if="visibleLink === 'Keep Calm'">
                  <div id="kcalm">
                    <project :visibleLink="visibleLink">
                      <img slot="img" src="assets/img/keep-calm-situation.png" alt="">
                      <p slot="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, a, laborum adipisci sint repudiandae doloribus quam itaque numquam reiciendis veniam delectus quo rem incidunt sapiente corporis deleniti laudantium officia perferendis!</p>

                <template v-if="visibleLink === 'Ma Petite Poulette'">
                  <div id="mpp">
                    <project :visibleLink="visibleLink">
                      <img slot="img" src="assets/img/mpp-situation.png" alt="">
                      <p slot="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, a, laborum adipisci sint repudiandae doloribus quam itaque numquam reiciendis veniam delectus quo rem incidunt sapiente corporis deleniti laudantium officia perferendis!</p>
                    </project>
                  </div>
                </template>

                <template v-if="visibleLink === 'Boogie Man'">
                  <div id="bgm">
                    <project :visibleLink="visibleLink">
                      <img slot="img" src="assets/img/bgm-situation.png" alt="">
                      <p slot="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, a, laborum adipisci sint repudiandae doloribus quam itaque numquam reiciendis veniam delectus quo rem incidunt sapiente corporis deleniti laudantium officia perferendis!</p>
                    </project>
                  </div>
                </template>

                <template v-if="visibleLink === 'Sites Wordpress'">
                  <div id="wp">
                    <wordpress></wordpress>
                  </div>
                </template>

              </transition>
            </section>
          </main>

        </div>

        <script src="bower_components/vue/dist/vue.js"></script>
        <script src="assets/js/main.js"></script>
