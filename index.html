<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My Portfolio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="icon" href="./favicon.ico">

        <link rel="stylesheet" href="assets/css/base.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app" >
          <header class="header">
            <nav class="nav is-hidden-desktop" role="navigation" >
              <div class="nav-left">
                <a class="nav-item is-brand" href="#">
                  <img src="http://bulma.io/images/bulma-type.png" alt="Bulma logo">
                </a>
              </div>

              <div class="nav-center">
                <a class="nav-item" href="#">
                  <span class="icon">
                    <i class="fa fa-github"></i>
                  </span>
                </a>
                <a class="nav-item" href="#">
                  <span class="icon">
                    <i class="fa fa-twitter"></i>
                  </span>
                </a>
              </div>

              <span @click="isToggle" class="nav-toggle">
                <svg height="100%" width="100%">
                  <transition name="fade" mode="out-in">
                    <g v-if="mobileMenuVisible">
                      <line x1="10" y1="40" x2="40" y2="10" style="stroke: black; stroke-width: 3;"></line>
                      <line x1="10" y1="10" x2="40" y2="40" style="stroke: black; stroke-width: 3;"></line>
                    </g>
                    <g v-else>
                      <line x1="10" y1="15" x2="40" y2="15" style="stroke: black; stroke-width: 3"></line>
                      <line x1="10" y1="25" x2="40" y2="25" style="stroke: black; stroke-width: 3"></line>
                      <line x1="10" y1="35" x2="40" y2="35" style="stroke: black; stroke-width: 3"></line>
                    </g>
                  </transition>
                </svg>
              </span>

              <transition name="menuAppear">
                <div class="small-devices" v-show="mobileMenuVisible">
                  <ul class="menu-list">
                    <li><a @click.prevent="visible = link" href="" v-for="link in links">{{ link }}</a></li>
                  </ul>
                </div>
              </transition>

            </nav>
          </header>

          <main>
            <block>
              <transition name="custom-classes-transition"
              enter-active-class="flipInX"
              leave-active-class="flipOutX" appear mode="out-in">

                <template v-if="visible === 'A Propos'">
                  <div id="about">
                    <div class="columns">
                      <div class="column">
                        <div class="card">
                          <div class="card-image">
                            <figure class="image is-4by3">
                              <img src="http://placehold.it/300x225" alt="">
                            </figure>
                          </div>
                          <div class="card-content">
                            <div class="media">
                              <div class="media-content">
                                <h1 class="title">{{ visible }}</h1>
                              </div>
                            </div>

                            <div class="content">
                              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, a, laborum adipisci sint repudiandae doloribus quam itaque numquam reiciendis veniam delectus quo rem incidunt sapiente corporis deleniti laudantium officia perferendis!</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </template>

                <template v-if="visible === 'Keep Calm'">
                  <div id="kcalm" class="is-overlay">
                    <div class="columns">
                      <div class="column">
                        <h1 class="title is-1">{{ visible }}</h1>
                        <div class="card">
                          <div class="card-image">
                            <figure class="image is-4by3">
                              <img src="assets/img/keep-calm-situation.png" alt="">
                            </figure>
                          </div>
                          <div class="card-content">
                            <div class="media">
                              <div class="media-left">
                                <figure class="image is-32x32">
                                  <img src="http://placehold.it/64x64" alt="Image">
                                </figure>
                              </div>
                              <div class="media-content">
                                <p class="title is-5">John Smith</p>
                                <p class="subtitle is-6">@johnsmith</p>
                              </div>
                            </div>

                            <div class="content">
                              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                              Phasellus nec iaculis mauris. <a href="#">@bulmaio</a>.
                              <a href="#">#css</a> <a href="#">#responsive</a>
                              <br>
                              <small>11:09 PM - 1 Jan 2016</small>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </template>

                <template v-if="visible === 'Ma Petite Poulette'">
                  <div id="mpp">
                    <div class="columns">
                      <div class="column">
                        <h1 class="title is-1">{{ visible }}</h1>

                            <figure class="image is-4by3">
                              <img src="http://placehold.it/300x225" alt="">
                            </figure>
                          </div>
                          <div class="card-content">
                            <div class="media">
                              <div class="media-left">
                                <figure class="image is-32x32">

                              </div>
                              <div class="media-content">
                                <p class="title is-5">John Smith</p>
                                <p class="subtitle is-6">@johnsmith</p>
                              </div>
                            </div>

                            <div class="content">
                              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                              Phasellus nec iaculis mauris. <a href="#">@bulmaio</a>.
                              <a href="#">#css</a> <a href="#">#responsive</a>
                              <br>
                              <small>11:09 PM - 1 Jan 2016</small>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </template>

                <template v-if="visible === 'Boogie Man'">
                  <div id="bgm">
                    <div class="columns">
                      <div class="column">
                        <h1 class="title is-1">{{ visible }}</h1>
                        <div class="card">
                          <div class="card-image">
                            <figure class="image is-4by3">
                              <img src="http://placehold.it/300x225" alt="">
                            </figure>
                          </div>
                          <div class="card-content">
                            <div class="media">
                              <div class="media-left">
                                <figure class="image is-32x32">
                                  <img src="http://placehold.it/64x64" alt="Image">
                                </figure>
                              </div>
                              <div class="media-content">
                                <p class="title is-5">John Smith</p>
                                <p class="subtitle is-6">@johnsmith</p>
                              </div>
                            </div>

                            <div class="content">
                              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                              Phasellus nec iaculis mauris. <a href="#">@bulmaio</a>.
                              <a href="#">#css</a> <a href="#">#responsive</a>
                              <br>
                              <small>11:09 PM - 1 Jan 2016</small>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </template>

                <template v-if="visible === 'Sites Wordpress'">
                  <div id="wp">
                    <div class="columns">
                      <div class="column">
                        <h1 class="title is-1">{{ visible }}</h1>
                      </div>
                    </div>
                  </div>
                </template>

              </transition>
            </block>
          </main>

        </div>

        <script src="bower_components/vue/dist/vue.js"></script>
        <script src="assets/js/main.js"></script>
